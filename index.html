<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Forms</title>
	</head>
	<body>
		<h1 class="text-3xl text-red-400 text-center">This is my form</h1>

		<div class="w-screen h-screen flex justify-center items-center">
			<form
				id="form"
				class="w-1/3 h-2/3 bg-slate-400 flex flex-col justify-around items-center"
			>
				<input
					type="text"
					name="first-name"
					placeholder="First Name"
					required
				/>

				<input type="text" name="last-name" placeholder="Last Name" required />

				<fieldset>
					<legend>Clothes</legend>
					<label for="checkbox1">
						<input
							name="clothes"
							id="checkbox1"
							type="checkbox"
							value="shoes"
							checked="checked"
						/>
						Shoes
					</label>
					<label for="checkbox2">
						<input
							name="clothes"
							id="checkbox2"
							type="checkbox"
							value="pants"
						/>
						Pants
					</label>
					<label for="checkbox3">
						<input
							name="clothes"
							id="checkbox3"
							type="checkbox"
							value="shirt"
						/>
						Shirt
					</label>
				</fieldset>

				<!-- fieldset allows us to group specific types of inputs together -->
				<fieldset class="flex flex-col">
					<p>Choose one fruit:</p>

					<label class="flex gap-4" for="fruit1">
						<input type="radio" value="pear" name="fruit" id="fruit1" />
						Pear
					</label>

					<label class="flex gap-4" for="fruit2">
						<input type="radio" value="apple" name="fruit" id="fruit2" />
						Apple
					</label>

					<label class="flex gap-4" for="fruit3">
						<input type="radio" value="orange" name="fruit" id="fruit3" />
						Orange
					</label>
				</fieldset>

				<input
					name="password"
					required
					type="password"
					placeholder="Password"
					minlength="4"
					maxlength="16"
				/>

				<!-- this type of input gets validated by browser on submit -->
				<input name="email" type="email" placeholder="Email Address" required />

				<fieldset>
					<label for="age">Age:</label>
					<input name="age" type="number" max="120" min="18" id="age" />
				</fieldset>

				<fieldset>
					<label for="city-select">Choose a city:</label>
					<select name="city" id="city-select">
						<option value="leipzig">Leipzig</option>
						<option value="berlin">Berlin</option>
						<option value="paris">Paris</option>
						<option value="delhi">Delhi</option>
					</select>
				</fieldset>

				<button type="submit" class="bg-blue-400 rounded-md p-4">
					Submit Form
				</button>
			</form>
		</div>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
